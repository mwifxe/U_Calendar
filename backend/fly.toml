# fly.toml — Fly.io configuration
# DB: Supabase (external PostgreSQL)
# `fly launch` va a actualizar este archivo con tu app name y región.

app = 'u-calendar'
primary_region = 'iad'

[build]

[env]
SERVER_HOST = '0.0.0.0'
SERVER_PORT = '8080'
FRONTEND_DIR = '/app/frontend'

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0

[http_service.concurrency]
type = 'connections'
hard_limit = 250
soft_limit = 200

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1