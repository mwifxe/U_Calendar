# fly.toml — Backend API only
# DB: Supabase (external PostgreSQL)
# Frontend se hostea por separado

app = 'u-calendar'
primary_region = 'iad'

[build]

[env]
SERVER_HOST = '0.0.0.0'
SERVER_PORT = '8080'
# DATABASE_URL se configura como secret, NO aquí

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'off'
auto_start_machines = true
min_machines_running = 1

[http_service.concurrency]
type = 'connections'
hard_limit = 250
soft_limit = 200

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1